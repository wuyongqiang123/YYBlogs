{% extends '../shared/layoutAdmin.html' %}

{% block content %}

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>工具管理</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>标题</th>
                            <th>摘要</th>
                            <th>外链Url</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for tool in tools %}
                        <tr>
                            <td>{{tool.Title}}</td>
                            <td>{{tool.Summary}}</td>
                            <td>{{tool.Url}}</td>
                            <td>
                                <div style="text-align: center">
                                    <a class="edit btn btn-white" title="编辑" href="/admin/edittools?id={{tool._id}}"><i class="fa fa-pencil"></i></a>
                                    <a class="remove btn btn-white" title="删除" href="/admin/deletetools?id={{tool._id}}"><i class="fa fa-trash-o"></i></a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/libs/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/libs/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/libs/metisMenu/dist/metisMenu.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/toolsmanage.js" charset="utf-8"></script>

{% endblock %}
