{% extends '../shared/layout.html' %}

{% block content %}
<link href="/css/tools.css" rel="stylesheet">

<div class="container-fluid detail-container">
    <div class="row">
        <div style="min-height: 800px;" class="col-sm-12 col-xs-12 col-md-8 col-md-offset-2 detail-wrap">
            <h3 class="text-center"><i class="fa fa-flask"></i> 在线工具列表</h3>
            <div class="list-group">
                {% for tool in tools %}
                <a href="{{tool.Url}}" class="list-group-item">
                    <h4 class="list-group-item-heading">{{tool.Title}}</h4>
                    <p class="list-group-item-text text-muted">{{tool.Summary}}</p>
                </a>
                {% endfor %}

            </div>
        </div>
    </div>
    {% include "../shared/footer.html" %}
</div>
{% include "../shared/top.html" %}
<script type="text/javascript" src="/libs/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/libs/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/top.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/tools.js" charset="utf-8"></script>
<script>
    var tools = [2];
</script>
{% endblock %}
